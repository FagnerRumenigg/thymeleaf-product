<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" rel="stylesheet"> <!-- Bootstrap Icons -->
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/title-arrow.css" rel="stylesheet">
</head>

<body>
<header class="header">
    <div class="brand">Nelsys Solutions</div>
    <div class="nav-buttons">
        <a href="/login" class="btn btn-primary">Sair</a>
    </div>
</header>

<div class="container mt-5">
    <div class="title-arrow">
        <a href="/list" class="btn btn-primary">
            <i class="bi bi-arrow-left"></i>
        </a>
        <h1>Cadastrar Produto</h1>
    </div>
    <form th:action="@{/create}" method="post">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome" required>
        </div>
        <div class="form-group">
            <label for="price">Preço</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Digite o preço" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="registrationDate">Data de cadastro</label>
            <input type="date" class="form-control" id="registrationDate" name="registrationDate" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/create.js"></script>
</body>
</html>
