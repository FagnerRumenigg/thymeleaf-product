<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
</head>

<body>
<header class="header">
    <div class="brand"><a href="/principal">Nelsys Solutions</a></div>
    <div class="nav-buttons">
        <a href="/subscribe" class="btn btn-primary">Cadastro</a>
    </div>
</header>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <h2 class="text-center">Login</h2>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="email">Endere√ßo de E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite a senha" required>
                </div>
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
