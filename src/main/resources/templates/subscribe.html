<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/subscribe.css" rel="stylesheet">


</head>
<body>

<header class="header">
    <div class="brand"><a href="/principal">Nelsys Solutions</a>
    </div>
    <div class="nav-buttons">
        <a href="/login" class="btn btn-primary">Login</a>
    </div>
</header>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <h2>Cadastro de Usuário</h2>
            <form th:action="@{/subscribe}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Usuário</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}">
                    <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger" th:errors="*{username}">Username Error</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" th:errors="*{email}">Email Error</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                    <span class="red-font">*Senha deve conter no minimo: 8 caracteres, 1 letra maiuscula, 1 caracter especial e um numero</span>
                    <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" th:errors="*{password}">Password Error</div>
                </div>
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
